<form>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username">
    <p class="fieldError" *ngIf="usernameError">{{ usernameError }}</p>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email">
    <p class="fieldError" *ngIf="emailError">{{ emailError }}</p>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password">
    <p class="fieldError" *ngIf="passwordError">{{ passwordError }}</p>
  </div>
  <div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword">
    <p class="fieldError" *ngIf="confirmPasswordError">{{ confirmPasswordError }}</p>
  </div>
  <div class="form-group pt-3">
    <button class="btn btn-primary btn-block btn-lg" (click)="submitForm()">Sign Up</button>
  </div>
</form>
